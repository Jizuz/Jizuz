<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="top">
      <nav class="navbar navbar-default navbar-fixed-top navbar-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-expand-toggle">
                      <i class="fa fa-bars icon"></i>
                  </button>
                  <ol class="breadcrumb navbar-breadcrumb">
                      <li class="github"><a href="https://github.com/Jizuz">&nbsp;&nbsp;&nbsp;https://github.com/Jizuz</a></li>
                  </ol>
                  <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                      <i class="fa fa-th icon"></i>
                  </button>
              </div>
              <ul class="nav navbar-nav navbar-right">
                  <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                      <i class="fa fa-times icon"></i>
                  </button>

                  <li class="dropdown danger">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                      	<i class="fa fa-comments-o"></i> 0
                      </a>
                      <ul class="dropdown-menu danger  animated fadeInDown">
                          <li>
                              <ul class="list-group notifications">
                                  <a href="#">
                                      <li class="list-group-item">
                                          <span class="badge success">0</span>
										  <i class="fa fa-check icon"></i> 系统消息
                                      </li>
                                  </a>
                                  <a href="#">
                                      <li class="list-group-item">
                                          <span class="badge danger">0</span>
										  <i class="fa fa-comments icon"></i> 新回复
                                      </li>
                                  </a>
                                  <a href="#">
                                      <li class="list-group-item message">
										查看所有
                                      </li>
                                  </a>
                              </ul>
                          </li>
                      </ul>
                  </li>
                  <li class="dropdown profile">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                      	<span th:text="${session.user.userName}"></span> 
                      	<span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu animated fadeInDown">
                          <li class="profile-img">
                              <img th:src="@{img/profile/picjumbo.com_HNCK4153_resize.jpg}" class="profile-img" />
                          </li>
                          <li>
                              <div class="profile-info">
                                  <h4 class="username"><span th:text="${session.user.fullName}"></span></h4>
                                  <p><span th:text="${session.user.email}"></span></p>
                                  <div class="btn-group margin-bottom-2x" role="group">
                                      <button type="button" class="btn btn-default">
                                      	<i class="fa fa-user"></i>
                                      	 Profile
                                      </button>
                                      <button type="button" class="btn btn-default" onclick="logOut()">
                                      	<i class="fa fa-sign-out"></i> 
                                      	<a th:href="@{logOut}">Logout</a>
                                      </button>
                                  </div>
                              </div>
                          </li>
                      </ul>
                  </li>
              </ul>
          </div>
      </nav>
	</div>
  </body>
<script type="text/javascript">

</script>
</html>
