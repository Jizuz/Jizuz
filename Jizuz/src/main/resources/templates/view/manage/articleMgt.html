<html>
<body>
	<div th:fragment="container">
		<div class="side-body">
			<div class="row">
				<div class="col-xs-12">
					<div class="card">
						<div class="card-body col-md-1">
							<button type="button" class="btn btn-info" data-toggle="modal"
								data-target="#modalAddArticle">+ 添加文章</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade modal-info" id="modalAddArticle"
				aria-labelledby="artcModalLabel" aria-hidden="true">
				<div class="modal-dialog-article">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="artcModalLabel">添加文章</h4>
						</div>
						<div class="modal-body">
							<div class="col-xs-12">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="artcType" class="col-sm-1 control-label">分类</label>
										<div class="col-sm-11">
											<select id="articType" style="width: 100%;">
												<option value="1">java</option>
												<option value="2">python</option>
												<option value="3">php</option>
												<option value="4">WebGL</option>
												<option value="5">前端</option>
												<option value="6">问题</option>
												<option value="7">摄影技巧</option>
												<option value="8">PhotoShop</option>
												<option value="9">AfterEffects</option>
												<option value="10">Premiere</option>
												<option value="11">3Ds Max</option>
												<option value="12">运动</option>
												<option value="13">随想</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="newTitle" class="col-sm-1 control-label">标题</label>
										<div class="col-sm-11">
											<div>
												<input class="form-control" rows="3" id="newTitle">
												</textarea>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="newContent" class="col-sm-1 control-label">正文</label>
										<div class="col-sm-11">
											<div>
												<textarea class="ckeditor form-control" rows="3"
													id="newContent"></textarea>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-info" id="addArticle">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

	CKEDITOR.replace('newContent');
</script> -->
</html>
