<html>
<body>
	<div th:fragment="container">
        <div class="side-body padding-top">
	
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <a href="#">
                        <div class="card red summary-inline">
                            <div class="card-body">
                                <i class="icon fa fa-inbox fa-4x"></i>
                                <div class="content">
                                    <div class="title">50</div>
                                    <div class="sub-title">今日访问量</div>
                                </div>
                                <div class="clear-both"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <a href="#">
                        <div class="card yellow summary-inline">
                            <div class="card-body">
                                <i class="icon fa fa-comments fa-4x"></i>
                                <div class="content">
                                    <div class="title">23</div>
                                    <div class="sub-title">本月访问量</div>
                                </div>
                                <div class="clear-both"></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <a href="#">
                        <div class="card blue summary-inline">
                            <div class="card-body">
                                <i class="icon fa fa-share-alt fa-4x"></i>
                                <div class="content">
                                    <div class="title">16</div>
                                    <div class="sub-title">总访问量</div>
                                </div>
                                <div class="clear-both"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">访问统计</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <canvas id="line-chart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            	<div class="col-sm-4 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">访问比例</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <canvas id="pie-chart" class="chart"></canvas>
                        </div>
                        <div style="height:200px">
                        
                        </div>
                    </div>
                </div>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{lib/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{js/chartjs.js}"></script>
</html>
